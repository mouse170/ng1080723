<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" href="index.html" [ngClass]="{highlight: highlightTitle}" [ngStyle]="{'fontSize.px': fontSize}">conduit</a>
    <input class="form-control form-control-sm search-input" type="text" placeholder="Keyword" #input [(ngModel)]="keyword">
    <button class="btn btn-sm btn-primary" (click)="search($event, input)">
      <i class="ion-search"></i>
    </button>
    <span class="highlight" *ngIf="keyword === '';else yourKeyword">請輸入查詢條件</span>
    <ng-template #yourKeyword>
      你輸入的文字是：{{keyword}}
    </ng-template>

  </div>
</nav>
